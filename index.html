		<div id="pantalla" class="container">
			
			<div class="row"> 
				<div class="col-lg-12"> 

					<!-- login -->
					<div id="iniciarSecion" class= "container paginaApp" >
						<h2> &nbsp;</h2>
						<h2 class="text-center">Bienbenido al asistente de GYM <br>
						
							<small class="text-center">Ingresa tús datos</small>
						</h2>
						<h2> &nbsp;</h2>
						<form id = "login" class="form-horizontal">
							<div class="form-group ">
							  <label class="control-label" for="email">Correo electronico</label>
							  <input type="email" class="form-control" id="email" required placeholder="email: ejemplo@direccion.com">
							</div>
							<div class="form-group ">
							  <label class="control-label" for="password">Contraseña</label>
							  <input type="password" class="form-control" id="password" required placeholder=" 5 caracteres minimo">
							</div>	
							<div class="form-group">
								<button tyepe="submit" class="btn btn-default btn-block">Entrar</button>
							</div>
							<div class="form-group">
								<div class="row"> 
									<div class="col-xs-6"> 
										<small><a href="#olvido">Olvide mi contraseña.</a></small>
									</div>
									<div class="col-xs-6 text-right"> 
										<small><a href="#cambio">Registrarme.</a></small>
									</div>									
								</div>
							</div>

						</form>
					</div>

						
					<!-- pagina de home -->
					<div id="home" class="container paginaApp hidden">
						<div id = "fecha" class= "text-center"><input type="date" id="getFecha"></div>
						
					</div><!--fin  pagina home-->



					<!-- Grupo muscular -->
					<div id="grupoMuscular" class="container paginaApp hidden">
						<h3>Agregar gupo muscular (MAQ)</h3>
						<form id = "addMuscular" class="form-horizontal">
							<div class="form-group">
								<label>Nombre</label>
								<input type="text" name="maq" id = "maq" class = "form-control" required>						
							</div>
							<div class="form-group text-right">
								<button type ="submit" class="btn btn-default">Agregar</button>
							</div>

						</form>
											
					</div><!-- FIN Grupo muscular -->	
					<!-- Crear ejercicios  -->	
					<div id = "addEjercicio" class="container paginaApp hidden ">
						<h3>Agregar ejercicio</h3>
						<form class="form-horizontal" id ="nuevoEjercicio">
							<div class="form-group">
								<label>Nombre</label>
								<input type="text" name="nombre_ejercicio" id ="nombre_ejercicio" class="form-control" placeholder="nombre, ej. sentadilla " required>
							</div>		
							<div class="form-group">
								<label>Grupo Muscular</label>
								<select id = "maq_ejercicio" class="form-control" required placeholder="seleciona uno" ></select>

							</div>		

							<div class="form-group">
								<label>Series</label>						
								<input type="number" name="series_ejercicio" id="series_ejercicio" required class="form-control">
							</div>		
							<div class="form-group">
								<label>Repeticiones</label>						
								<input type="number" name="repeticiones_ejercicio" id="repeticiones_ejercicio" required class="form-control">
							</div>
							<div class="form-group text-right">
								<button type="submit" class="btn btn-default">Agregar</button>
							</div>



						</form>
					</div>
					
					<!-- Pagina de configuracion -->
					<div id="configuracion" class="container paginaApp hidden">
						<h3>Información basica</h3>
						
							<form action="" class="form-horizontal">
								<div class="form-group">
									<label >Género</label>	
									<select id = "genero" name = "genero" class="form-control">
										<option value="masculino"> Masculino </option>
										<option value="fenenino"> Femenino</option>
									</select>		
								</div>
								<div class="form-group">
									<label>Altura</label>	
									<input type="number" name="altura" id="altura" class="form-control"> <i class="text-muted">centímetros</i>
											
								</div>
								<div class="form-group">
									<label>Peso</label>	
									<input type="number" name="peso" id="peso" class="form-control"> <i class="text-muted">kg</i>
											
								</div>
							</form>
						
					</div><!--fin de pagina de configuración -->

				</div>
			</div>
		</div>
